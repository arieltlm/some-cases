    <script type="text/javascript">
    	function save() {
    		var id = $("#id").val();
    		var roleName = $("#roleName").val();
    		var isDel=$("#isDel").val();
    		// var roleCode = $('input[name="roleCode"]:checked').val()
    		
    		$.ajax({
				type : "post",
				url : "${base}/role/save.htm",
				data : {
					id : id,
					roleName : roleName,
					isDel : isDel
				},
				dataType : "json",
				async : false,
				success : function(data) {
					flag  = data.message;
					if(flag == 1) {
						alert("保存成功！");
						window.location.href="${base}/role/list.htm";
					} else if(flag == 2) {
						layer.alert("数据错误，请完善数据！");
					} else if(flag == 0){
						layer.alert("服务器异常！");
					}
				}
			});
    		
    	}
    </script>
