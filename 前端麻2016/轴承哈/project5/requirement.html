<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Requirement</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/requirement.css">
	<script src="js/rem.js" type="text/javascript"></script>
</head>
<body>
	<section class="req_input">
		<table>
			<tr>
				<td>型号<span>*</span></td>
				<td><input type="text" placeholder="请输入产品型号"></td>
			</tr>
			<tr>
				<td>品牌<span>*</span></td>
				<td><input type="text" placeholder="请输入品牌"></td>
			</tr>
			<tr>
				<td>数量<span>*</span></td>
				<td><input type="text" placeholder="请输入数量"></td>
			</tr>
			<tr>
				<td>单价<span>*</span></td>
				<td><input type="text" placeholder="请输入单价"></td>
			</tr>
			<tr>
				<td>图片<span>*</span></td>
				<td><a href="javascript:;">添加图片<input class="files" type="file" value=""></a>上传1-3张产品图片</td>
			</tr>
			<tr>
				<td>备注</td>
				<td><textarea placeholder="其他说明（选填）"></textarea> </td>
			</tr>
			<tr><td colspan="2">首次发布需要录入联系信息</td></tr>
			<tr>
				<td>手机<span>*</span></td>
				<td><input type="text" placeholder="请输入手机号码"></td>
			</tr>
			<tr>
				<td>电话</td>
				<td><input type="text" placeholder="请输入联系电话"></td>
			</tr>
			<tr>
				<td>公司<span>*</span></td>
				<td><input type="text" placeholder="请输入公司名称"></td>
			</tr>
			<tr>
				<td>微信<span>*</span></td>
				<td><input type="text" placeholder="请输入微信号"></td>
			</tr>
			<tr>
				<td>Q Q<span>*</span></td>
				<td><input type="text" placeholder="请输入常用QQ号"></td>
			</tr>
		</table>
	</section>
	
	
	<section class="btn_box">
		<p class="s_btn"></p>
		<button class="subtn">发布</button>
	</section>
	
</body>
</html>
