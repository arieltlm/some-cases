<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Requirement</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/requirement.css">
	<script src="js/rem.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<a class="back_key" href="javascript:;">返回</a>
		<h1>发布库存</h1>
	</header>
	<p class="h_r"></p>
	<section class="req_input">
		<p><label>型号<span>*</span></label><input type="text" placeholder="请输入产品型号"></p>
		<p><label>品牌<span>*</span></label><input type="text" placeholder="请输入品牌"></p>
		<p><label>数量<span>*</span></label><input type="text" placeholder="请输入数量"></p>
		<p><label>单价<span>*</span></label><input type="text" placeholder="请输入单价"></p>
		<p><label>图片<span>*</span></label><input type="image" value="添加图片">上传1-3张产品图片</p>
		<p><label>备注&nbsp;&nbsp;</label><input type="text" placeholder="其他说明（选填）"></p>
	</section>
	
	<section class="req_contact">
		<p class="p1">首次发布需要录入联系信息</p>
		<p><label>手机<span>*</span></label><input type="text" placeholder="请输入手机号码"></p>
		<p><label>电话&nbsp;&nbsp;</label><input type="text" placeholder="请输入联系电话"></p>
		<p><label>公司<span>*</span></label><input type="text" placeholder="请输入公司名称"></p>
		<p><label>微信<span>*</span></label><input type="text" placeholder="请输入微信号"></p>
		<p><label>Q Q<span>*</span></label><input type="text" placeholder="请输入常用QQ号"></p>
	</section>
	<section class="btn_box">
		<p class="s_btn"></p>
		<button class="subtn">发布</button>
	</section>
	
</body>
</html>
