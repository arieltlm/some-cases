<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

  var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
  ];
  var aqiDatas=[];// 用于存储大于60的数据
  var n=0;
  var aqiList=document.getElementById("aqi-list");
  onload=function () {

    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */
    for(var i=0;i<aqiData.length;i++){
      if(aqiData[i][1]>60){
        aqiDatas[n]=aqiData[i];
        n=n+1;
      }
      
    }
    //排序
     aqiDatas.sort(function(a,b){
            if(a[1]>b[1])
            return -1;
            // else if(a==b)
            // return  0;
            else
            return  1;
        });
      for(var i=0;i<aqiDatas.length;i++){
        aqiList.innerHTML+="<li>第"+(i+1)+"名"+aqiDatas[i]+"</li>";

      }
    }
</script>
</body>
</html>
